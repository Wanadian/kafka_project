server.port=${SPRING_SERVER_PORT:8090}
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:${KAFKA_URL:9092}
spring.kafka.producer.client-id=api
spring.kafka.consumer.group-id=processor